<div class="allcomponents-container">
  <div class="allcomponents">
    <p class="h2">All components</p>

    <nav a ria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Components</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          All Components
        </li>
      </ol>
    </nav>
    <div class="card-container">
      <div class="card">
        <div class="card-header">Component Name*</div>
        <div class="card-body">
          <div class="row align-items-center">
            <!-- Input on the left side -->
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                placeholder="Enter text here"
                [(ngModel)]="componentName"
                (ngModelChange)="onInputChange($event)"
              />
            </div>
            <!-- Button on the right side -->
            <div class="col-md-4">
              <button class="btn btn-primary" (click)="submitComponentName()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="grey-line"></div>
<div class="allcomponents-container">
  <div class="allcomponents-table" *ngIf="getAllComp.length>0">
       <table datatable [dtOptions]="dtOptions" class="table table-striped">
      <thead>
        <tr>
          <th colspan="4" class="table-heading">All Components</th>
        </tr>
        <tr>
          <th>#</th>
          <!-- <th>Component ID</th> -->
          <th>Component Name</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getAllComp; let i = index">
          <td>{{i+1}}</td>
          <!-- <td>{{item.component_id}}</td> -->
          <td>{{item.component_name}}</td>
          <td>{{item.created_at | date:'dd-MMM h:mm a'}}</td>
          <td>
            <button type="button" class="btn btn-warning actions"(click)="openEditPopup(content,item)">Edit</button>
            <button type="button" class="btn btn-danger actions" (click)="openDeletePopup('Are you sure you want to delete this component?')">Delete</button>
          </td>
        </tr>
        </tbody>
        </table>
  </div>
</div>
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Component Name</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p><input
      type="text"
      class="form-control"
      [(ngModel)]="editComponentName"     
    /></p>
	</div>
	<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Cancel</button>
    <button type="button" class="btn btn-success" (click)="onSubmitEdit()">Update</button>
     </div>
</ng-template>
