<div class="allcomponents-container">
    <div class="allcomponents">
      <p class="h2">Component Variations</p>
  
      <nav a ria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Components</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Component Variations
          </li>
        </ol>
      </nav>
      <div class="card-container">
        <div class="card">
          <div class="card-header">Component Variations*</div>
          <div class="card-body">
            <div class="row align-items-center">
              <!-- Input on the left side -->
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter text here"
                />
              </div>
              <!-- Button on the right side -->
              <div class="col-md-4">
                <button class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="grey-line"></div>
  <div class="allcomponents-container">
    <div class="allcomponents-table" *ngIf="tablesdatalist.length>0">
         <table datatable [dtOptions]="dtOptions" class="table table-striped">
        <thead>
          <tr>
            <th colspan="5" class="table-heading">Component Variations</th>
          </tr>
          <tr>
            <th>#</th>
            <th>Variation ID</th>
            <th>Variation Name</th>
            <th>Update On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tablesdatalist">
            <td>{{item.id}}</td>
            <td>{{item.compid}}</td>
            <td>{{item.name}}</td>
            <td>{{item.updateon}}</td>
            <td>
              <button type="button" class="btn btn-warning actions"(click)="openEditPopup(content)">Edit</button>
              <button type="button" class="btn btn-danger actions">Delete</button>
            </td>
          </tr>
          </tbody>
          </table>
    </div>
  </div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Component Variations</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p><input
        type="text"
        class="form-control"
        placeholder="Enter text here"
      /></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Cancel</button>
      <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
       </div>
  </ng-template>
