<div class="accordion accordion-flush" id="accordionFlushExample">
  <h2 class="accordion-header" id="flush-headingDasboard">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#flush-collapseDashboard" aria-expanded="false" aria-controls="flush-collapseDashboard" (click)="onClickNavigate('/dashboard')">
      Dashboard
    </button>
  </h2>
  <!-- Components Section -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingComponents">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#flush-collapseComponents" aria-expanded="false" aria-controls="flush-collapseComponents">
        Components
      </button>
    </h2>
    <div id="flush-collapseComponents" class="accordion-collapse collapse" aria-labelledby="flush-headingComponents"
      data-bs-parent="#accordionFlushExample">
      <div class="accordion-body-container" (click)="onClickNavigate('/all-components')"><span class="accordion-links">All Components</span></div>
      <div class="accordion-body-container" (click)="onClickNavigate('/component-types')"><span class="accordion-links">Component Types</span></div>
      <div class="accordion-body-container" (click)="onClickNavigate('/component-variations')"><span class="accordion-links">Component Variations</span></div>
      <div class="accordion-body-container" (click)="onClickNavigate('/component-mapping')"><span class="accordion-links">Component Mapping</span></div>
      <div class="accordion-body-container" (click)="onClickNavigate('/component-docs')"><span class="accordion-links">Component Docs</span></div>
      <div class="accordion-body-container" (click)="onClickNavigate('/default-template')"><span class="accordion-links">Default Template</span></div>
    </div>
  </div>

  <!-- Users Section -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingUsers">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#flush-collapseUsers" aria-expanded="false" aria-controls="flush-collapseUsers">
        Users
      </button>
    </h2>
    <div id="flush-collapseUsers" class="accordion-collapse collapse" aria-labelledby="flush-headingUsers"
      data-bs-parent="#accordionFlushExample">
      <div class="accordion-body-container" (click)="onClickNavigate('/all-users')"><span class="accordion-links">All Users</span></div>
      <div class="accordion-body-container" (click)="onClickNavigate('/user-library')"><span class="accordion-links">User Library Version</span></div>
      <div class="accordion-body-container" (click)="onClickNavigate('/user-template')"><span class="accordion-links">User Templates</span></div>
    </div>
  </div>
</div>
